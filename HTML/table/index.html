<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table border="">
      <thead>
        <th>Item</th>
        <th>Rupees</th>
        <th>Paise</th>
      </thead>
      <tbody>
        <tr>
          <td>Rice</td>
          <td>100</td>
          <td>.00</td>
        </tr>
        <tr>
          <td>Dal</td>
          <td>150</td>
          <td>.00</td>
        </tr>
        <tr>
          <td>Wheat</td>
          <td>200</td>
          <td>.00</td>
        </tr>
        <tr>
          <td>Vegetable</td>
          <td>120</td>
          <td>.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>570.00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
