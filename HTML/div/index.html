<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: black;
        color: aliceblue;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 20px;
        padding: 5px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 5px solid lawngreen;
      }
    </style>
  </head>
  <body>
    <div>Hello World!</div>
  </body>
</html>
