<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        ul{
            background-color: rgb(248, 105, 105);
            list-style-type:georgian;
        }
        ol{
            background-color: rgb(112, 224, 112);
            list-style-image: url("");

        }
        li{
            border: 1px solid black;
            margin: 5px;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ul>

    <ol>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
</body>
</html>
