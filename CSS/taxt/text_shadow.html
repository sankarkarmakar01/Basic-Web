<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
    <style>
        body{
            background-color: #ccc;
        }
        h1{
            text-align: center;
            text-shadow: 2px 2px 5px rebeccapurple;
        }
        p{
            text-indent: 50px;
            /* text-align: justify; */
            letter-spacing: 3px;
            word-spacing: 5px;
            line-height: 1.5;
            text-shadow: 2px 2px 3px red;
        }
    </style>
</head>
<body>
    <h1>Hello, Welcome to this Cursed World!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam, quidem necessitatibus accusantium, blanditiis iusto optio impedit vitae itaque quis dignissimos numquam laborum porro id cum. Iste sunt cum nobis et!</p>
</html>
