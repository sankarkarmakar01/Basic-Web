<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text decoration</title>
    <style>
      body {
        background-color: #ccc;
      }
      p{
        text-indent: 50px;
        letter-spacing: 3px;
        line-height: 1.5;
        word-spacing: 6px;
        /* white-space: wrap; */
      }
    </style>
  </head>
  <body>
    <h1>This is Heading</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, provident!
      Iusto, quod ipsa eum facere, ipsum atque illum voluptatem veniam vel odit
      sapiente numquam. Est soluta cupiditate eum dolorem iste.
    </p>
  </body>
</html>
