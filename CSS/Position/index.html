<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        div{
          
            width: 200px;
            height: 200px;
            background-color: rgb(0, 255, 136);
            margin-bottom: 25px;
        }
        .div2{
            background-color: green;
            position: sticky;
        }
        .div3{
            position: sticky;
            top: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="div1">
        I am div 1
    </div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
</body>
</html>
