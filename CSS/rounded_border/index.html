<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rounded border</title>
    <style>
      div {
        height: 150px;
        width: 150px;
        background-color: red;
        margin: 15px;
        padding: 10px;
      }
      .border1 {
        border-radius: 14px;
      }
      .border2 {
        border-radius: 14px 30px;
      }
      .border3 {
        border-radius: 14px 30px 50px;
      }
      .border4 {
        border-radius: 5px 10px 50px 100px;
      }
      .imageborder {
        border: 10px solid transparent;
        padding: 15px;
        border-image: url("border_image.png") 30 round;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="border1"></div>
    <div class="border2"></div>
    <div class="border3"></div>
    <div class="border4"></div>
    <div class="imageborder"></div>
  </body>
</html>
