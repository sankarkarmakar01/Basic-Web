<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style>
        .first{
            height: 100px;
            width: 100px;
            background-color: red;
            margin-bottom: 50px;
        }
        .second{
            height: 100px;
            width: 100px;
            background-color: blue;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
</body>
</html>
