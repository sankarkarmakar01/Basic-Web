<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      div {
        overflow-x: auto;
      }
      table {
        table-layout: auto;
        width: 100%;
        /* border-collapse: collapse; */
        border-collapse: separate;
        text-align: center;
        border-spacing: 15px 50px;
        caption-side: bottom;
        empty-cells: hide;
      }
      table,
      th,
      td {
        border: 1px solid;
      }
      th {
        height: 70px;
      }
      td {
        height: 50px;
        vertical-align: bottom;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <caption>
          Hello
        </caption>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
        </tr>
        <tr>
          <td>Peter</td>
          <td></td>
        </tr>
        <tr>
          <td>Lois</td>
          <td>Griffin</td>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Griffin</td>
        </tr>
        <tr>
          <td>Lois</td>
          <td>Griffin</td>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Griffin</td>
        </tr>
        <tr>
          <td>Lois</td>
          <td>Griffin</td>
        </tr>
      </table>
    </div>
  </body>
</html>
