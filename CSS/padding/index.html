<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        h1{
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 90px;
            padding-right: 50px;
        }
        p{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos praesentium reiciendis impedit ipsum laborum ab eos omnis labore voluptatibus rem soluta debitis delectus nobis laudantium iste, itaque repudiandae! Voluptate, ducimus.</p>
</body>
</html>
