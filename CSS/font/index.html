<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Lato|Raleway|Sofia">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        background-color: #ccc;
        font-family: "Montserrat", sans-serif;
      }
      h1 {
        /* font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; */
        font-style: oblique;
        font-size: 40px;
        font-family: "Poppins", sans-serif;
        font-family: "Sofia";
        text-shadow: 2px 2px 5px lawngreen;
      }
      p {
        /* font-family: Ver
         font-family: "Poppins", sans-serif;dana, Geneva, Tahoma, sans-serif; */
        font-size: 20px;
        font-variant: small-caps;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Welcome to the Cursed World</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est quod
      aspernatur cum ipsam veritatis, tempore ratione quaerat distinctio odit
      placeat deleniti quisquam? Quisquam, commodi quos. Iusto deleniti laborum
      autem dolorum.
    </p>
  </body>
</html>
