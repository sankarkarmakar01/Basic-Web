<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event bubbling</title>
    <style>
      .child {
        background-color: aliceblue;
        border: 2px solid black;
        padding: 14px;
        margin: 14px;
        cursor: pointer;
      }

      .childContainer {
        background-color: beige;
        padding: 14px;
        margin: 14px;
      }

      .container {
        background-color: rgb(227, 227, 28);
        padding: 14px;
        margin: 14px;
      }
      .main{
        display: flex;
        /* background-color: red; */
        justify-content: center;
        /* color: blue; */
        background-color: rgb(255, 166, 1);
        margin: 10px 500px;
        border-radius: 14px;
      }
      .ans{
        color: rgb(2, 224, 76);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: 800;
        font-size: 2.2rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <section class="childContainer">
        <div class="child">I am a child</div>
      </section>
    </div>
    <div class="main">
        <p class="ans">Hello</p>
    </div>
    <script>
      document.querySelector(".child").addEventListener("click", (e) => {
        // e.stopPropagation()
        alert("Child Was clicked");
      });

      document
        .querySelector(".childContainer")
        .addEventListener("click", (e) => {
          // e.stopPropagation()
          alert("childContainer Was clicked");
        });

      document.querySelector(".container").addEventListener("click", (e) => {
        alert("container Was clicked");
      });

      function getRandomColor() {
        let val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);
        let val3 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${val1}, ${val2}, ${val3})`;
      }
      // let a = setInterval(() => {
      //     document.querySelector(".childContainer").style.background = getRandomColor();
      // }, 1000);

      // console.log(a)

      let a = setInterval(() => {
        document.querySelector(".childContainer").style.background =
          getRandomColor();
      }, 1000);

      // console.log(a)


      let b = setInterval((e) => {
        let d = new Date();
        d = d.toLocaleTimeString();
        document.querySelector(".ans").innerHTML = d;
      }, 1000);
    </script>
  </body>
</html>
